<ul>
{% for item in menu_items %}
    {% if not item.parent %}
        <li {% if item.is_active %}class="active"{% endif %}><a href="{{ item.url }}">{{ item.title }}</a>
            {% if item.children %}
                <ul {% if item.is_active %}class="expanded"{% endif %}>
                    {% for child in item.children.all %}
                        <li {% if child.is_active %}class="active"{% endif %}><a href="{{ child.url }}">{{ child.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endif %}
{% endfor %}
</ul>
